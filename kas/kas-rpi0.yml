header:
  version: 2

distro: poky

machine: raspberrypi0-wifi

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    branch: scarthgap  
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    branch: scarthgap
    path: layers/meta-raspberrypi

local_conf_header:
  downloads: |
    DL_DIR = "/work/build/downloads"
  sstate: |
    SSTATE_DIR = "/work/build/sstate-cache"
    
    BB_NUMBER_THREADS ?= "6"
    PARALLEL_MAKE ?= "-j 6"
    ENABLE_UART="1"
  


